name: Deploy

on:
  push:
    branches:
      - trunk
    paths:
      - ".github/workflows/deploy.yaml"
      - "chunithm_net/**"
      - "cogs/**"
      - "database/**"
      - "tests/**"
      - "utils/**"
      - "bot.py"
      - "poetry.lock"
      - "pyproject.toml"
      - "web.py"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: poetry

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest -v

      - name: Type check
        run: poetry run npx pyright .

      - name: Deploy bot
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: chuninewbot
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/chuninewbot/chuninewbot

            git pull

            /home/chuninewbot/.local/bin/poetry install --without dev --all-extras

            /home/chuninewbot/.local/bin/poetry run alembic upgrade head
            systemctl --user restart chunibot
